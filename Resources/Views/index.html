<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h1>Upload MP3 and WAV Files</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple accept=".mp3, .wav">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
